<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
  <title>Статьи. Список статей.</title>
</head>
<body>
<div class="container py-3">
  <div th:insert="blocks/header :: headline"></div>

  <main>
    <h1>Статьи</h1>
    <div th:if="${allNote.size < 1}">
      <p>В таблице нет статей!</p>
    </div>
    <table class="table table-bordered table-striped" th:if="${allNote.size > 0}">
      <thead class="thead-dark">
      <th class="col-1">Автор</th>
      <th class="col-3">Тема</th>
      <th class="col">Заголовок</th>
      <th class="col-2">Дата создания</th>
      <th class="col-1">Почитать</th>
      </thead>
      <tr th:each="el : ${allNote}">
        <td th:text="${el.author.fullName}"></td>
        <td th:text="${el.topic.name}"></td>
        <td th:text="${el.title}"></td>
        <td th:text="${#temporals.format(el.created, 'yyyy-MM-dd HH:mm')}"></td>
        <td><a class="btn btn-primary" th:href="@{/note/{nId}(nId=${el.id})}">Почитать</a></td>
      </tr>
    </table>
    <th:block th:if="${infoUser.typeRoleUser>0}">
      <p><a class="btn btn-secondary" th:href="@{/note/add}">Создать статью</a></p>
    </th:block>
  </main>

  <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
