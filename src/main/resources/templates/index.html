<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Главная</title>
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: headline"></div>

    <header>
        <h1>Работа со статьями</h1>
        <p>Этот проект создан в учебных целях для работы со статьями.</p>
    </header>
    <main>
        <th:block th:if="${infoUser.typeRoleUser<0}">
            <p><a th:href="@{/login}" class="btn btn-primary">Войти</a></p>
            <p><a th:href="@{/registration}" class="btn btn-primary">Зарегистрироваться</a></p>
        </th:block>
        <th:block th:if="${infoUser.typeRoleUser>=0}">
            <p><a th:href="@{/logout}" class="btn btn-primary">Выйти</a></p>
        </th:block>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
