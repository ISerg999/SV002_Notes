<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Главная</title>
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: headline"></div>

    <main>
        <form method="post" th:action="@{/login}">
            <h2>Вход в систему</h2>
            <div>
                <label>Имя пользователя: </label>
                <input name="username" type="text" placeholder="Пользователь" autofocus="true" class="form-control">
                <br>
            </div>
            <div>
                <label>Пароль: </label>
                <input name="password" type="password" placeholder="Пароль" class="form-control">
                <br>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
        <br>
        <h4><a th:href="@{/registration}" class="btn btn-secondary">Зарегистрироваться</a></h4>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
