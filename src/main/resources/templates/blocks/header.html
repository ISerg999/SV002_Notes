<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title)">
    <title th:replace="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<div th:fragment="headline" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <div class="d-flex align-items-left text-dark text-decoration-none">
        <span class="fs-sm-1" th:text="'Пользователь: ' + ${infoUser.userName}"></span>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="me-3 py-2 text-dark"><a class="text-decoration-none" th:href="@{/}">Главная</a> |</div>
        <th:block th:if="${infoUser.typeRoleUser==0}">
            <div class="me-3 py-2 text-dark"><a class="text-decoration-none" th:href="@{/admin/users}">Пользователи</a> |</div>
        </th:block>
<!--        <div class="me-3 py-2 text-dark"><a class="text-decoration-none" th:href="@{/article/all}">Статьи</a> |</div>-->
    </nav>
</div>

</html>
