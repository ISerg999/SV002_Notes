<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title)">
    <title th:replace="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<div th:fragment="headline" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <div class="d-flex align-items-left text-dark text-decoration-none">
        <span class="fs-sm-1" th:text="'Пользователь: ' + ${infoUser.userName}"></span>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto navbar navbar-expand-lg">
        <div class="container-fluid" th:if="${infoUser.typeRoleUser==0}">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    Админка
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><a class="dropdown-item" type="button" th:href="@{/admin/user/list/enable}">Активные пользователи</a></li>
                    <li><a class="dropdown-item" type="button" th:href="@{/admin/user/list/disable}">Удалённые пользователи</a></li>
                    <li><a class="dropdown-item" type="button" th:href="@{/admin/topic/list}">Темы</a></li>
                    <li><a class="dropdown-item" type="button" th:href="@{/admin/topic/add}">Добавить тему</a></li>
                </ul>
            </div>
        </div>
        <a class="navbar-brand" th:href="@{/}">Главная</a>
    </nav>

</div>

</html>
