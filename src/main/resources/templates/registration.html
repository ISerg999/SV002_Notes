<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title th:text="#{registration.title}"></title>
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: headline"></div>

    <main>
        <form method="post" class="row g-3">
            <h1 th:text="#{registration.h1}"></h1>
            <div th:insert="blocks/forms :: msg_error"></div>
            <div class="col-12">
                <label for="inputUserName" class="form-label" th:text="#{users.username}"></label>
                <input type="text" name="username" th:placeholder="#{users.username}" class="form-control" autofocus="true" id="inputUserName" th:field="*{userForm.username}">
            </div>
            <div class="col-12">
                <label for="inputPassword" class="form-label" th:text="#{users.password}"></label>
                <input type="password" name="password" th:placeholder="#{users.password}" class="form-control" id="inputPassword" th:field="*{userForm.password}">
            </div>
            <div class="col-12">
                <label for="inputPassConfirm" class="form-label" th:text="#{users.password_confirm}"></label>
                <input type="password" name="passwordConfirm" th:placeholder="#{users.password_confirm}" class="form-control" id="inputPassConfirm" th:field="*{userForm.passwordConfirm}">
            </div>
            <div class="col-12">
                <label for="inputFullName" class="form-label" th:text="#{users.full_name}"></label>
                <input type="text" name="fullName" th:placeholder="#{users.full_name}" class="form-control" id="inputFullName" th:field="*{userForm.fullName}">
            </div>
            <div  class="col-12">
                <button type="submit" class="btn btn-primary" th:text="#{registration.take_it}"></button>
            </div>
        </form>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
